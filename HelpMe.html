<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Percentage Detection</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-section">
                <img src="img/logo.png" alt="Plant Logo" class="logo">
                <div class="title">
                    <h1>Plant Disease Percentage Detection</h1>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="HelpMe.html">Help Me</a></li>
                    <li><a href="predictions.html">Predictions</a></li>
                    <button id="logout" class="logout">Logout</button>

                </ul>
            </nav> 

        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <div class="help-container">
                <h2>Tell Us Your Problem </h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Explain Your Problem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-send">Send</button>
                </form>
            </div>
        </div>

    </section>

    

    <footer>
        <div class="container">
            <p>&copy; 2024 Plant Disease Detection || All rights reserved</p>
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
